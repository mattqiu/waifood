<script language="javascript">
$(function(){
	$("#pay1").click(function(){
		var ck=$(this).attr("checked");
		if(ck){
			$("#pay1box").show();
			$("#pay2box").hide();	
		};
	});	
	$("#pay2").click(function(){
		var ck=$(this).attr("checked"); 
		if(ck){
			$("#pay2box").show();
			$("#pay1box").hide();	
		};
	});	
	
	$("#formwxpay").submit(function(){
		$body=$("#WIDsubject").val();
		$total_fee=$("#WIDtotal_fee").val();
		$out_trade_no=$("#WIDout_trade_no").val(); 
		$.ajax({
			"url":"wx_call.php?body="+$body+"&total_fee="+$total_fee+"&out_trade_no="+$out_trade_no+"",
			"success":function(msg){ 
				callpay(msg);
			}
		});
		return false;	
	});
});
function callpay($str)
{  
	//alert($str);
	$str=eval("("+$str+")"); 
	WeixinJSBridge.invoke('getBrandWCPayRequest',$str,function(res){
		WeixinJSBridge.log(res.err_msg);
		//alert(res.err_code+"|"+res.err_desc+"|"+res.err_msg);
		if(res.err_msg=="get_brand_wcpay_request:ok"){
			location.reload();	
		}else{
			if( res.err_msg != "get_brand_wcpay_request:cancel" ){
				alert("支付错误（"+res.err_msg+")，请联系管理员。");
			}
		}
	});
}
function getAddress1()
