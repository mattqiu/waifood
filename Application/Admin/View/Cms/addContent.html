<script>

    function selectPic(obj){
        upload.prototype.callback = function(url, path){
            $(obj).siblings('.inputText1').val('/Public'+path);
        }
        upload.prototype.uploadPic("goods");
    }
    upload.prototype.createContent("#content",'goods');
</script>
