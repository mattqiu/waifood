<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{$title}</title>
    <include file="Index:header"/>
</head>

<body>
<include file="Index:bar"/>
<div class="container">
    <div class="itemg-title">
        <p class="fl" style="color: #64c73e;font-size: 17px;">Product list</p>
        <div class="fr icon_trash" style="margin: 17px  10px;" onClick="clearCart();">
            <a href="javascript:void(0);" onClick="clearCart();" class="emptycart">Empty cart</a></div>
    </div>
    <div style="height: 5px;background: #EEEEEE;border-top: 1px solid #cccccc "></div>
    <!--购物车商品-->
    <div class="clr" id="content">

    </div>
    <div class="cart_foot" id="cart_foot" data-delivery_fee="{$cart.cart_shipfee|to_price}">
        <div class="fl calculate">
            <table>
            <tr>
                <td class="jstotalmoney">0</td>
                <td>+</td>
                <td class="delivery_fee">&yen;{$cart.cart_shipfee|to_price}</td>
                <td>=</td>
                <td class="totalmoney">0</td>
            </tr>
            <tr>
                <td>Amount</td>
                <td></td>
                <td>Delivery</td>
                <td></td>
                <td>Total amount</td>
            </tr>
            </table>
        </div>
        <div class="fr checkout" onclick="goCashier();"></div>
    </div>
</div>
<include file="Index:footer"/>
<script>
    $(function () {
        var myfood = $.cookie("myfood"), $html = '', totalMoney = 0, totalNum= 0,delivery_fee=parseFloat('{$cart.cart_shipfee|to_price}');
        if (myfood) {
            var obj = $.parseJSON(myfood);
            if (obj) {
                for (var i in obj) {
                    $html += '<div class="itemg-li" id="js_goods_' + obj[i]['id'] + '" data-id="' + obj[i]['id'] + '" data-price="' + obj[i]['price'] + '"  data-indexpic="' + obj[i]['indexpic'] + '" data-name="' + obj[i]['name'] + '">';
                    $html += '<a href="/Product/view.html?id=' + obj[i]['id'] + '">';
                    $html += '<div class="itemg-img fl tc">';
                    $html += '<img alt="' + obj[i]['name'] + '" src="' + obj[i]['indexpic'] + '" width="100"/>';
                    $html += '</div>';
                    $html += '<div class="itemg-name fr">';
                    $html += '<p>' + obj[i]['name'] + '</p>';
                    $html += '<p><span class="green num-item">&yen;' + obj[i]['price'] + '</span></p>';
                    $html += '</div>';
                    $html += '</a>';
                    $html += '<div class="clr"></div>';
                    $html += '<div class="item-foot tc ">';
                    $html += '<div class="fl icon_trash _trash " onClick="delGood(' + obj[i]['id'] + ');"></div>';
                    $html += '<div class=" fr item-foot-r">';
                    $html += '<div class="fl g_btn cartbtn">';
                    $html += '<div class="cat_cart_num fl " onclick="prepGood('+obj[i]['id']+')"></div>';
                    $html += '<input type="text" class="num cartgoodnum fl tc" id="js_goods_num_' + obj[i]['id'] + '" value="' + obj[i]['amount'] + '"/>';
                    $html += '<div class="add_cart_num  fl" data-id="{$vo.id}" onClick="addgood(' + obj[i]['id'] + ',event);"></div>';
                    $html += '</div>';
                    $html += '<div class="fr ptotal" style="margin-top: 10px;color: #f15800;    font-size: 16px;">Total: <span class="num-item js_total">&yen;' + (obj[i]['amount'] *obj[i]['price'])+ '</span></div>';
                    $html += '</div>';
                    $html += '</div>';
                    $html += '<div class="clr"></div>';
                    $html += '<hr width="108%" color="#cccccc" size="1px" style="margin-left: -2%; "/>';
                    $html += '</div>';
                    $('#content').html($html);
                    totalMoney +=  (obj[i]['amount'] *obj[i]['price']);
                    totalNum +=  obj[i]['amount'];
                }
            }
        }
        $('#cart_foot .jstotalmoney').html('&yen;'+totalMoney);
        $('#cart_foot .totalmoney').html('&yen;'+parseFloat(delivery_fee+totalMoney));
    })


</script>

</body>
</html>
