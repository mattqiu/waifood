<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>{$title}</title>
<include file="Index:header" />
</head>

<body>
<include file="Index:bar" />
<div class="container">
  <div class="content">
    <div class="main-body">
      <div class="main-list">
        <div class="main-item">
           
          <div class="address-info">
            <div class="address-form">
              <form action="?Action=SaveInfo" method="post" name="form1" id="form1" class="pure-form pure-form-stacked"> 
                <fieldset>
                  <label for="userreal"> <span class="fc_red">*</span> 真实姓名：</label>
                  <input id="userreal" name="userreal" type="text" value="{$db.userreal}"  placeholder="请输入您的真实姓名" class="pure-input-1" maxlength="20" required>
                  <label for="telephone"> <span class="fc_red">*</span> 手 机 号：</label>
                  <input id="telephone" name="telephone" type="text" value="{$db.telephone}" placeholder="请输入您的常用手机号" class="pure-input-1" maxlength="20" required>
                  <label for="email"><span class="fc_red">*</span> Email：</label>
                  <input id="email" name="email" type="text" value="{$db.email}" placeholder="请输入Email" class="pure-input-1" maxlength="150" required >
                  <label for="qq">Q Q：</label>
                  <input id="qq" name="qq" type="text" value="{$db.qq}" placeholder="常用QQ，方便联系" class="pure-input-1" maxlength="20">
                  <label for="address"><span class="fc_red">*</span> 联系地址：</label>
                  <input id="address" name="address" type="text" value="{$db.address}" placeholder="请填写您的联系地址" class="pure-input-1" required >
                  <label for="info">简介：</label>
                  <input id="info" name="info" type="text" value="{$db.info}" placeholder="一句话介绍一下自己吧！" class="pure-input-1" maxlength="250">
                  <div align="center" style="padding:10px 0px;">
                    <button type="submit" class="pure-button pure-button-primary w49" >保存</button>
                    <button type="button" class="pure-button w49" onclick="history.back();">返回</button>
                  </div>
                </fieldset>
              </form>
            </div>
            <div class="clr"></div>
          </div>
          <div class="clr"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Index:footer" />  
</body>
</html>
