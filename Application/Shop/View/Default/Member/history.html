<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>{$title}</title>
<include file="Index:header" />
</head>

<body>
<include file="Index:bar" /> <div class="container">
  <div class="content">
    <div class="main-body">
      <div class="main-list">
        <div class="main-item">
          <div class="item-title">
                <h3 class="fl">浏览记录列表</h3> <a href="javascript:void(0);" onclick="$.clrHistory();"   style="width:auto; float:right"><i class="icon_ icon_trash"></i>清空</a>
     </div>
           <eq name="listcount" value="0"> 
          <div class="item-title bdnone"> <span>查无记录！</span> </div>
          <div class="clr"></div> 
          </eq>
          <volist name="list" id="vo">
         <div class="item-info">
            
            <div class="item-li"> <span class="fl">
              <div class="item-img"><a href="{:U('Product/view?id='.$vo['productid'])}"> <img alt="" src="{$vo.indexpic}"></a></div>
              <div class="item-name" >
                <h3><a  href="{:U('Product/view?id='.$vo['id'])}">{$vo.title}</a></h3>
                <div class="item-price fc_red">￥{$vo.price}</div>
              </div>
              </span><span class="fr"></span>
               <div class="clr"></div>
            </div>
            
          </div>
          </volist> 
          <div class="clr"></div>
        </div>
      
      </div>
    </div>
  </div>
</div>
<include file="Index:footer" />
</body>
</html>
