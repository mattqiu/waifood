<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{$title}</title>
    <include file="Index:header"/>
</head>

<body>
<include file="Index:bar"/>
<include file="Index:nav"/>
<div class="container">
    <div class="hybox">
        <div class="hytit"><strong>Adding shipping address</strong></div>
        <div class="grzl">
            <table border="0" cellspacing="0" cellpadding="0" style="margin:0px auto">
                <tr>
                    <td align="right">Consingee：</td>
                    <td><input id="userreal" name="userreal" type="text" value="" placeholder="enter your name"
                               class="input03" size="22"></td>
                </tr>
                <tr>
                    <td align="right">Phone：</td>
                    <td><input id="telephone" name="telephone" type="text" maxlength="20" value=""
                               placeholder="enter your mobile" class="input03" size="22"></td>
                </tr>
                <tr>
                    <td align="right">Alternative phone：</td>
                    <td><input id="telephone_con" name="telephone_con" type="text" maxlength="20" value=""
                               placeholder="enter your alternative phone" class="input03" size="32"></td>
                </tr>
                <tr>
                    <td align="right">Gender：</td>
                    <td>
                        <select name="sex" id="sex">
                            <option value="1">Male</option>
                            <option value="0" selected="selected">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">City：</td>
                    <td>
                        <ul class="city">
                            <li class="hover" data-city="chengdu">Chengdu</li>
                            <li data-city="chongqing">Chongqing</li>
                            <li data-city="shenzhen">Shenzhen</li>
                            <li data-city="Shanghai">Shanghai</li>
                            <li data-city="other">Other</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td align="right">Address：</td>
                    <td>
                        <textarea name="address" id="address" cols="63"  style="resize: none" placeholder="enter your detailed address" rows="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="right">Default address：</td>
                    <td>
                        <ul id="default" class="default">
                            <li data-val="1" class="hover">Default</li>
                            <li data-val="0">Other</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td align="right">Language：</td>
                    <td>
                        <ul id="language" class="language">
                            <li data-id="1" class="hover">Chinese general</li>
                            <li data-id="2">Fluent in Chinese</li>
                            <li data-id="3">English</li>
                        </ul>
                    </td>
                </tr>

                <tr class="hide">
                    <td align="right">Remark：</td>
                    <td><input id="info" name="info" type="text" value="" class="input03" size="100"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" onclick="subAddress()" class="jixu" value="Submit"/>
                        <input type="button" onclick="history.back()" class="jixu" value="Back"/>
                        <input type="hidden" name="url" id="url" value="{$Think.get.url}"/></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<include file="Index:footer"/>
<script language="javascript">
    $(function () {
        InitArea();
    });

    function subAddress() {
        var consingee = $('#userreal').val();
        var telephone = $('#telephone').val();
        var address = $('#address').val();
        if (!consingee) {
            jAlert("The recipient can't be empty");
            return;
        }
        if (!telephone) {
            jAlert("The recipient phone can not be empty");
            return;
        }
        if (!address) {
            jAlert("Receives an address can't be empty");
            return;
        }
        var d = {
            username: consingee,
            address: address,
            telephone: telephone,
            telephone2: $('#telephone_con').val(),
            sex: $('#sex').val(),
            cityname: $('.city .hover').data('city'),
            isdefault: $('.default .hover').data('val'),
            language: $('#language .hover').data('id'),
            info: $('#info').val()
        }
        $.post('/member/modifyShoppingAddr', d, function (data) {
            if (data.code == 200) {
                if (data.data) {
                    window.location.href = data.data;
                }
            } else {
                jAlert(data.message);
            }
        });
    }
</script>
</body>
</html>
