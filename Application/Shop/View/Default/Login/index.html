<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$title}{:lbl('subtitleshop')}</title>
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <include file="Index:header" />
</head>
<body>
<include file="Index:nav_login" />
<div class="container">
    <div class="content">
        <div class="box980">
            <div class="lgbox" onclick="window.location.href = 'http://www.waifood.com/Content/view/id/3265.html';">
                <div class="login" style="float: right;overflow: hidden;zoom: 1;">
                    <div><strong>Member login</strong></div>
                    <form  action="{:U('Login/index')}"  method="post" id="frm_login" onsubmit="return checklogform()">
                        <if condition="$_REQUEST['returnurl']">
                            <input type="hidden" name="returnurl" value="{$_REQUEST['returnurl']}"/>
                            <else/>
                            <input type="hidden" name="returnurl" value="{$Think.SERVER.HTTP_REFERER}"/>
                        </if>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td width="270">Account<br />  <input type="text"    name="username" id="username"  placeholder="Email or username or phone" required="required" class="user" /></td>
                            </tr>
                            <tr>
                                <td>Password<br /> <input type="password" maxlength="32"  name="userpwd" id="userpwd"  placeholder="enter your password" required="required" class="mima" /></td>
                            </tr>
                            <tr class="" id="verify" >
                                <td>Captcha<br />
                                    <input type="text" class="reginput fl" name="verify" size="18" maxlength="5" placeholder="enter captcha" />
                                    <img style="cursor:pointer; cursor: hand; width:80px; height:36px; float:left;" title="click to reload captcha" alt="" onclick="this.src='/index/verify.html?random='+Math.random()" src="/index/verify.html?v={:rand(0,999)}" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="{:U('Login/findpwd')}" style="color:#0e87d8">Forget your password?</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <a href="{:U('Login/register')}" style="color:#0e87d8">Register</a>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="submit" name="imageField" id="imageField" class="lgbtn"  value="Login Now" /></td>
                            </tr>
                        </table>
                    </form>
                </div>


                <div class="lgimg"></div>
            </div>
        </div>
    </div>
    <div class="clr"></div>
</div>
<include file="Index:footer_login" />
<script src="__PUBLIC__/js/common.js"></script>
