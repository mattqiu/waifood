<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{$title}{:lbl('subtitleshop')}</title>
    <meta name="keywords" content="{$keywords}"/>
    <meta name="description" content="{$description}"/>
    <include file="Index:header"/>
</head>
<body>
<include file="Index:bar"/>
<include file="Index:nav"/>
<div class="container">
    <div class="content">
        <div class="regbox">
            <h1><strong>Retrieve my password</strong></h1>
            <div class="reg">
                <p>Please enter your account</p>
                <p>
                    <input type="text"  class="reginput" name="keywrod"
                          placeholder="enter your user username/Email" required="required" />
                </p>
                <p><button  class="lgbtn" onclick="findpwd()">Next step</button></p>

            </div>
        </div>
    </div>
</div>
<include file="Index:footer"/>
<js href="__PUBLIC__/Shop/js/jquery-1.8.0.min.js,
__PUBLIC__/Admin/js/jquery.numeric.only.js,
__PUBLIC__/Admin/js/alerts/jquery.alerts.js" />

<script>
    function findpwd(){
        $.post('/login/findpwdAction',{keywrod:$('input[name=keywrod]').val()},function(data){
            if(data.code ==200){
                clearpopj(data.message,data.data);
            }else{
                clearpopj(data.message);
            }
        })
    }
</script>
</body>
</html>
