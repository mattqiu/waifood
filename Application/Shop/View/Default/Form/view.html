<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>{$title}{:lbl('subtitleshop')}</title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<include file="Index:header" />
</head>

<body>
<include file="Index:bar" /> <include file="Index:nav" />
<div class="container">
  <div class="content">
    <div class="box980">
      <div class="right04 " style="width:1088px;">
        <form action="{:U('Form/save')}" method="post" name="form1" id="form1" onsubmit="return checkwish()" >
          <input type="hidden" value="1" name="type" id="type" />
          <div class="bzxtit">Wish list</div>
          <div class="news_title">Please tell us what you want</div>
          <div class="txt03">
            <div class="gmcp">
              <table border="0" cellspacing="0" cellpadding="0" style="margin:0px auto;">
                <tr>
                  <td align="right">Your name:</td>
                  <td>
                  <empty name="user.username">
                  <input type="text" name="ext1" id="ext1" placeholder="enter your name" maxlength="50" value="{$user.username}"  required="required" />
                    <span class="fc_red">*</span>
                  <else/>
                  <input type="hidden" name="ext1" id="ext1" value="{$user.username}"  />{$user.username}
                  </empty></td>
                </tr>
                <tr>
                  <td align="right">Phone:</td>
                  <td>
                  <empty name="user.telephone"><input type="text" name="ext2" id="ext2" placeholder="enter your phone" maxlength="20" value="{$user.telephone}" required="required" />
                    <span class="fc_red">*</span>
                     <else/>
                  <input type="hidden" name="ext2" id="ext2" value="{$user.telephone}"  />{$user.telephone}
                  </empty>
                  </td>
                </tr>
                <tr>
                  <td align="right">Email:</td>
                  <td> <empty name="user.email"><input type="text" name="ext3" id="ext3" placeholder="enter your email"  maxlength="50"  value="{$user.email}" required="required" />
                    <span class="fc_red">*</span> <else/>
                  <input type="hidden" name="ext3" id="ext3" value="{$user.email}"  />{$user.email}
                  </empty></td>
                </tr>
                <tr>
                  <td align="right">Subject:</td>
                  <td><input type="text" name="ext5" id="ext5" placeholder="enter your subject" maxlength="200" style="width:420px;" value=""  required="required" />
                    <span class="fc_red">*</span></td>
                </tr>
                <tr>
                  <td align="right">Remarks:</td>
                  <td><textarea  rows="8" name="ext6" id="ext6" placeholder="enter your wish list" style="width:420px; padding:5px;" required="required" ></textarea>
                    <span class="fc_red">*</span></td>
                </tr>
                <tr>
                  <td align="right">&nbsp;</td>
                  <td><button type="submit" class="tijiao">Submit</button></td>
                </tr>
              </table>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div> 
<div class="clr"></div>
</div>
<script>

function checkwish(){
	var v="#ext1";
	if(isN(v)){
		jAlert("Sorry,please enter name.",SYSTITLE,function(){
			$(v).focus();	
		});
		return false
	};
	 
	 v="#ext2";
	if(isN(v)){
		jAlert("Sorry, please enter your phone number!",SYSTITLE,function(){
			$(v).focus();	
		});
		return false
	}; 
	 
	v="#ext3";
	if(isN(v)){
		jAlert("Sorry, please enter your email!",SYSTITLE,function(){
			$(v).focus();	
		});
		return false
	};
	 
	
	v="#ext5";
	if(isN(v)){
		jAlert("Sorry, please enter a subject!",SYSTITLE,function(){
			$(v).focus();	
		});
		return false
	};
	 
	
	v="#ext6";
	if(isN(v)){
		jAlert("Sorry, please enter your wish list!",SYSTITLE,function(){
			$(v).focus();	
		});
		return false
	};
	 
	
	 
}
</script> 
<include file="Index:footer" />
</body>
</html>
