<div class="product_menu">
  <ul>
    <volist name=":get_product_channel(2,20)" id="vo">
      <li>
          <a <if condition="$vo['linkurl']"> href="{$vo.linkurl}" <else/>href="{:U('Product/lists','id='.$vo['id'])}"</if>>{$vo.name} <i></i>
          </a>
          <div class="submenu">
              <ul>
                  <volist name=":get_product_channel($vo['id'],20)" id="vo1">
                      <li> <a <if condition="$vo1['linkurl']"> href="{$vo1.linkurl}" <else/>href="{:U('Product/lists','id='.$vo1['id'])}"</if>>{$vo1.name}</a></li>
                  </volist>
              </ul>
          </div>
      </li>
    </volist>
  </ul>
</div>
<script>
    $('.product_menu li').mouseover(function(){
        $('.product_menu li').removeClass('cate_select');
        $(this).addClass('cate_select');
        var obj = $(this).find(".submenu");
        if ($.trim(obj.text()) != "") {
            obj.show();
            if ($(this).children(".submenu").length > 0) {
                $(this).addClass("current");
            }
        }
    })
    $('.product_menu li').mouseleave(function(){
        $(this).find(".submenu").hide();
    })

</script>
