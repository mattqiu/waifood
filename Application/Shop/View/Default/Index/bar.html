<div class="topbar">
    <div class="container">

</div>
</div>
<script>
    $('#myaccount').mouseover(function(){
        if( $('.myaccount_box').css('display') =='none'){
            $('.myaccount_box').slideDown();
            $('#myaccount').css({'color':'#2eb661'});
            $('#myaccount a').css({'color':'#2eb661'});
            $('#myaccount .main').attr('src','/Public/Shop/images/myaccount_hover.png');
            $('#myaccount .label').attr('src','/Public/Shop/images/down_hover_myaccount.png');
        }
    });
    $('#myaccount').mouseleave(function(){
        if($(this).data('user-id')){
            $('#myaccount').css({'color':'#666666'});
        }else{
            $('#myaccount').css({'color':'#666666'});
        }
        $('#myaccount a').css({'color':'#666666'});
        $('#myaccount .main').attr('src','/Public/Shop/images/myaccount.png');
        $('#myaccount .label').attr('src','/Public/Shop/images/dowm_my_account.png');
        $('.myaccount_box').slideUp();
    })

    $('.topbar .weixinqr').hover(function(){
        $(this).css('cursor', 'pointer');
        if($('.topbar .qrcode').css('display') == 'none'){
            $('.topbar .qrcode').slideDown();
        }
    },function(){
        $('.topbar .qrcode').slideUp();
    })

</script>
