<div class="nav_center">
    <div class="container">
        <ul class="navigation">
            <li class="allcate selected" onclick="window.location.href='/'">All Categories
               <include file="Index:nav2sub" />

        </ul>
        <div class="shopping">
            <div class="fl"><img src="__PUBLIC__/Shop/images/shopping_cart.png"  width="38" class="shopping_cart" alt=""/></div>
            <div class="fl Shopping_text ">Shopping Cart (<span id="CartNo">0</span>)
                <div class="cart_box hide"  id="cart_box" >
                    <div class="cart_good_box "  id="cart_good_box" >
                    </div>
                    <div class="cart_good_foot ">
                        <div class="fl gfoot_info">
                            Quantity: <span class="js_good_total_num">0</span><br/>
                            Total: <span class="good_total">&yen;0</span>
                        </div>
                        <div class="fr goodcheckout" >check out</div>
                        <div class="clr"></div>
                    </div> <div class="clr"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var pathinfo =(window.location.pathname).toLowerCase();
    if( pathinfo.length > 4 &&  pathinfo !='/shop' && pathinfo !='/shop/'){
        $('#cat_menu_list').removeClass('index_cate');
        $('.allcate').mouseover(function(){
            if($('#cat_menu_list').css('display') =='none') {
                $('#cat_menu_list').slideDown();
            }
        })
        $('.allcate').mouseleave(function(){
            $('#cat_menu_list').slideUp();
            $('.cat_menu_list li').removeClass('cate_select');
        })
    }else{
        $('#cat_menu_list').removeClass('product_menu');
        $('.allcate').html('All Categories');
    }

    $('.shopping').mouseover(function(){
        if($('#cart_box').css('display') =='none') {
            if($('#cart_good_box').children().length>0){
                $('#cart_box .goodcheckout').attr('onclick',"window.location.href='/index/cart.html'");
                $('.shopping .Shopping_text').attr('onclick',"window.location.href='/index/cart.html'");
            }
            $('.shopping_cart').attr('src', CONST_PUBLIC + '/Shop/images/cart_hover.png');
            $(this).addClass('ongoodcart');
            $('#cart_box').slideDown();
        }
    })
    $('.shopping').mouseleave(function(){
        $('.shopping_cart').attr('src',CONST_PUBLIC+'/Shop/images/shopping_cart.png');
        $(this).removeClass('ongoodcart');
        $('#cart_box').slideUp();
    })
</script>
