<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>{$title}{:lbl('subtitleshop')}</title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<include file="Index:header" /> 
 
</head>

<body>
<include file="Index:bar" /> <include file="Index:nav3" />
<div class="container">
  <div class="content">
    <div class="lbox" id="servicebox1">
      
    <include file="Index:nav3sub" />
      <div class="clear"></div>
      <div class="ladbox" >
      {:lbl('adservice')}
      </div>
    </div>
    <div class="rbox">  
      <div class="saixuan hide"> 
      {:lbl('service_banner')}
      </div>
    
      <div class="cptxt service">
        <ul>
          <volist name="list" id="vo">
             
            <li><a  href="{:U('Service/view?id='.$vo['id'])}"><div class="hotico"><eq name="vo.tag1" value="1"><span class="ico01" title="Hot"></span></eq><eq name="vo.tag2" value="1"><span class="ico02" title="Discount"></span></eq><eq name="vo.tag3" value="1"><span class="ico03"></span></eq><eq name="vo.tag4" value="1"><span class="ico04"></span></eq></div><img src="__PUBLIC__/Shop/images/grey.gif" class="lazy" data-original="{$vo.indexpic}" alt="{$vo.title}" width="187" height="187"   />
              <h2>{$vo.title}</h2>
              </a>
               <p> Unit: {$vo.unit}<br>
                <span class="jiage02">&yen;{$vo.price}</span>
                <neq name="vo.price1" value="0">
        <span class="marketprice">&yen;{$vo.price1}</span>
        </neq>
                </p>
              <p class="jiarugwc"><a href="javascript:void(null)" class="addgwc" onclick="$.addCart('{$vo.id}',$(this).parent().find('input').val())"></a><a href="javascript:void(null)" class="jian btnDeduct"></a>
                <input type="number" value="1" class="num" />
                <a href="javascript:void(null)" class="jia btnPlus"></a></p>
            </li>
          </volist>
        </ul>
      </div>
      <div class="pagelist">{$page}</div>
    </div>
  </div>
  <div class="clr"></div>
</div>
<include file="Index:footer" />
</body>
</html>
